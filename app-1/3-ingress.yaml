# =============================================================================
# INGRESS: app-1
# Routes external traffic through the NGINX Ingress Controller (shared NLB)
# to the app-1 ClusterIP Service.
# =============================================================================
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: app-1
  namespace: app-1
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  ingressClassName: external-nginx
  rules:
    - http:
        paths:
          - path: /app
            pathType: Prefix
            backend:
              service:
                name: app-1
                port:
                  number: 80
