# =============================================================================
# ARGOCD APPLICATION: app-1
# This tells ArgoCD to watch the k8s/app-1/ directory in our Git repo
# and automatically sync those manifests to the EKS cluster.
#
# Image Updater config is managed via CRD: app-1-image-updater.yaml
# =============================================================================
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: app-1
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/muhirwaJD/k8s.git
    targetRevision: main
    path: app-1/  # Directory containing the K8s manifests
  destination:
    server: https://kubernetes.default.svc
    namespace: app-1
  syncPolicy:
    automated:
      selfHeal: true   # Fix drift if someone manually changes a resource
      prune: true      # Delete resources removed from Git
    syncOptions:
      - CreateNamespace=true
