# =============================================================================
# DEPLOYMENT: myapp (HTTPS cert-manager example)
# Same app as other examples â€” the HTTPS magic happens at the Ingress level,
# the app itself doesn't need to know about TLS.
# =============================================================================
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp
  namespace: 9-example
spec:
  replicas: 1
  selector:
    matchLabels:
      app: myapp
  template:
    metadata:
      labels:
        app: myapp
    spec:
      containers:
        - name: myapp
          image: aputra/myapp-195:v2
          ports:
            - name: http
              containerPort: 8080
          resources:
            requests:
              memory: 128Mi
              cpu: 100m
            limits:
              memory: 128Mi
              cpu: 100m
