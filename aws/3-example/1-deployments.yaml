# =============================================================================
# DEPLOYMENT: myapp
# Runs the application container with defined resource limits.
# Managed by HPA (3-hpa.yaml) which scales replicas based on CPU/memory.
# =============================================================================
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp
  namespace: 3-example
spec:
  selector:
    matchLabels:
      app: myapp
  template:
    metadata:
      labels:
        app: myapp
    spec:
      containers:
        - name: myapp
          image: aputra/myapp-195:v2
          ports:
            - name: http          # Named port, referenced by the Service
              containerPort: 8080
          resources:
            # requests = limits â†’ QoS class "Guaranteed" (highest priority)
            requests:
              memory: 256Mi       # Minimum memory reserved
              cpu: 100m           # Minimum CPU reserved (0.1 core)
            limits:
              memory: 256Mi       # Maximum memory allowed
              cpu: 100m           # Maximum CPU allowed (0.1 core)