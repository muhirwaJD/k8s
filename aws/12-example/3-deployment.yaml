# =============================================================================
# DEPLOYMENT: myapp (Secrets Management Example)
# Mounts the AWS secrets as a volume in /mnt/secrets-store.
#
# Key features:
#   1. serviceAccountName: myapp-sa (Grants IAM access)
#   2. volume: references the SecretProviderClass
#   3. volumeMount: mounts the secret at /mnt/secrets-store
# =============================================================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp
  namespace: 12-example
spec:
  replicas: 1
  selector:
    matchLabels:
      app: myapp
  template:
    metadata:
      labels:
        app: myapp
    spec:
      serviceAccountName: myapp-sa  # The identity tethered to the IAM role
      containers:
        - name: myapp
          image: nginx:1.14.2
          ports:
            - containerPort: 8080
          volumeMounts:
            - name: secrets-store-inline
              mountPath: "/mnt/secrets-store"
              readOnly: true
      volumes:
        - name: secrets-store-inline
          csi:
            driver: secrets-store.csi.k8s.io
            readOnly: true
            volumeAttributes:
              secretProviderClass: "aws-secrets"
