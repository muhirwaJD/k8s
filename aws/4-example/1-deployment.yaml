# =============================================================================
# DEPLOYMENT: myapp (Cluster Autoscaler test)
# 5 replicas × 500m CPU each = 2,500m total CPU needed.
# A single t3.large node (~1,800m allocatable) can't fit all 5 pods,
# so the Cluster Autoscaler will add more nodes automatically.
# =============================================================================
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp
  namespace: 4-example
spec:
  replicas: 5                     # 5 pods — too many for 1 node
  selector:
    matchLabels:
      app: myapp
  template:
    metadata:
      labels:
        app: myapp
    spec:
      containers:
        - name: myapp
          image: aputra/myapp-195:v2
          ports:
            - name: http
              containerPort: 8080
          resources:
            requests:
              memory: 512Mi       # 512 MB per pod
              cpu: 500m           # 0.5 CPU per pod (5 × 500m = 2.5 CPU total)
            limits:
              memory: 512Mi
              cpu: 500m