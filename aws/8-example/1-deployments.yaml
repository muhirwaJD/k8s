# =============================================================================
# DEPLOYMENT: myapp (NGINX Ingress example)
# Same app as 6-example â€” external access comes from NGINX Ingress (3-ingress.yaml)
# instead of an ALB.
# =============================================================================
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp
  namespace: 8-example
spec:
  replicas: 1
  selector:
    matchLabels:
      app: myapp
  template:
    metadata:
      labels:
        app: myapp
    spec:
      containers:
        - name: myapp
          image: aputra/myapp-195:v2
          ports:
            - name: http
              containerPort: 8080
          resources:
            requests:
              memory: 128Mi
              cpu: 100m
            limits:
              memory: 128Mi
              cpu: 100m
